<!doctype html>
<html lang="es"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="/css/alumnoStyle.css" rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" rel="stylesheet">
    <title>Alumnos</title>
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    const confirmation = () => {
        return confirm('¿Está seguro de eliminar al alumno?');
    }
</script>
<div class="container">
    <div class="marginTopFind">
        <form action="#" method="get" th:action="@{/alumnos/}" th:object="${alumno}">
            <div class="backGroundForm">
                <div class="row g-2">
                    <div class="form-floating mb-2 col-md-3 splitComponents">
                        <input class="form-control" id="txtId" name="Id" placeholder=" " th:field="*{codigo_alumno}"
                               type="text">
                        <label class="" for="txtId">Código</label>
                    </div>
                    <div class="form-floating mb-2 col-md-3 splitComponents">
                        <input class="form-control" id="txtNombre" name="Nombre" placeholder=" "
                               th:field="*{nombre}" type="text">
                        <label class="" for="txtNombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-2 col-md-3 splitComponents">
                        <input class="form-control" id="txtApellido" name="Apellido" placeholder=" "
                                th:field="*{apellido_paterno}" type="text">
                        <label for="txtApellido">Apellido Paterno</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating mb-2 col-md-3 splitComponents">
                        <input class="form-control" name="Apellido" placeholder=" "
                               th:field="*{apellido_materno}" type="text">
                        <label for="txtApellido">Apellido materno</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating mb-2 col-md-3 splitComponents">
                        <input class="form-control" name="Apellido" placeholder=" "
                               th:field="*{email}" type="text">
                        <label for="txtApellido">Email</label>
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-floating mb-2 col-md-3 splitComponents">
                        <input class="form-control" name="Apellido" placeholder=" "
                               th:field="*{ciclo_actual}" type="text">
                        <label for="txtApellido">N° de Ciclo</label>
                        <span class="text-danger"></span>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary styleButtonAction" id="btnAccion" type="submit">Buscar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="marginTopFind">
    </div>
    <table class="table table table-striped-columns">
        <thead class="table-light">
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Ciclo</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="alum : ${alumList}">
            <td th:text="${alum.getCodigo_alumno()}">Id</td>
            <td th:text="${alum.getNombre()}">Nombre</td>
            <td th:text="${alum.getApellido_paterno()} + ' ' + ${alum.getApellido_materno()}">Apellido</td>
            <td th:text="${alum.getEmail()}">Email</td>
            <td th:text="${alum.getCiclo_actual()}">Ciclo</td>
            <td>
                <a class="btn btn-warning" th:href="@{/alumnos/edit/{id}(id = ${alum.getCodigo_alumno()})}">Editar</a>
                <a class="btn btn-danger" onclick="confirmation()" th:href="@{/alumnos/del/{id}/(id = ${alum.getCodigo_alumno()})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a class="btn btn-primary" th:href="@{/alumnos/create}">Nuevo Alumno</a>
</div>
</body>
</html>
